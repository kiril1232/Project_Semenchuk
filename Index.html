<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #calculator {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 50px auto;
            text-align: center;
            background-color: #fda;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 24px;
            background-color: #f9f9f9;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        input[type="button"]:hover {
            background-color: #eee;
        }
        input[type="button"]:active {
            background-color: #ccc;
        }
        input[type="text"] {
            width: 100%;
            height: 60px;
            font-size: 36px;
            text-align: right;
            padding-right: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f5f5f5;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="result" disabled>
        <input type="button" value="1" onclick="addToResult('1')">
        <input type="button" value="2" onclick="addToResult('2')">
        <input type="button" value="3" onclick="addToResult('3')">
        <input type="button" value="+" onclick="addToResult('+')">
        <br>
        <input type="button" value="4" onclick="addToResult('4')">
        <input type="button" value="5" onclick="addToResult('5')">
        <input type="button" value="6" onclick="addToResult('6')">
        <input type="button" value="-" onclick="addToResult('-')">
        <br>
        <input type="button" value="7" onclick="addToResult('7')">
        <input type="button" value="8" onclick="addToResult('8')">
        <input type="button" value="9" onclick="addToResult('9')">
        <input type="button" value="*" onclick="addToResult('*')">
        <br>
        <input type="button" value="C" onclick="clearResult()">
        <input type="button" value="0" onclick="addToResult('0')">
        <input type="button" value="=" onclick="calculateResult()">
        <input type="button" value="/" onclick="addToResult('/')">
    </div>
<script>
        // Функція, яка додає символ до рядка результату
        function addToResult(value) {
            document.getElementById('result').value += value;
        }

        // Функція, яка очищає рядок результату
        function clearResult() {
            document.getElementById('result').value = '';
        }

        // Функція, яка обчислює результат
        function calculateResult() {
            var result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
